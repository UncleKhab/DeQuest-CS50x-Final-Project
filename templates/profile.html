{% extends 'layout.html' %}


{% block main %}
        <hr>
        <div class="my-container">
            <h1 class="user-title">
                Hey There, {{ user[1] }} !
            </h1>
            <hr>
            <h2 class="user-message">
                Here are all the quizes you completed so far:
            </h2>
            <hr>
            <table class="table table-dark">
                <thead>
                  <tr>
                    
                    <th scope="col">Quiz Name</th>
                    <th scope="col">Score</th>
                    <th scope="col">Date</th>
                  </tr>
                </thead>
                <tbody>
                    {% for row in profile %}
                        <tr>
                            
                            <td>{{ row['title'] }}</td>
                            <td>{{ row['correct_answers'] }} / {{ row['total_questions'] }}</td>
                            <td>{{ row['date'] }}</td>
                        </tr>
                    {% endfor %}    
                </tbody>
              </table>
        </div>
{% endblock %}
