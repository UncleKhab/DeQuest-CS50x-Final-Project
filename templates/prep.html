<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    <!-- FONT STYLE -->
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <!-- BOOT STRAP SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- ICON -->
    <link rel="icon" href="/static/favicon.ico">
     <!-- MY CSS -->
     <link rel="stylesheet" href="/static/style.css">
    <title>DeQuest: {% block title %}{% endblock %}</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a id="brand" class="navbar-brand" href="/home">DeQuest</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                
                <li class="nav-item">
                    <a class="nav-link" href="/profile">Profile</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="/monologue">MonoLogue</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="/dialogue">DiaLogue</a>
                </li>
                
                <li class="nav-item">
                    <a class="nav-link" href="/trending">Trending</a>
                </li>
                
                
            </ul>
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">LogOut</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="page-container">
            <div id="content-wrap">
        <!-- content  -->
        <hr>
            <div class="my-container">
                <h2 name="title" class="form-title">{{ quiz['title'] }}</h2>
                <hr>
                <p class="quiz-description">{{ quiz['description'] }}</p>
                <hr>
                <em class="quiz-subjects">subjects: {{ quiz['subjects'] }}</em>
                <hr>
            </div>
            <div class="button-container">
                <div class="button-row">
                    <button class="custom-btn btn btn-outline-warning btn-lg " type="button" data-toggle="collapse"
                        data-target="#collapseLogin" aria-expanded="false" aria-controls="collapseLogin">
                        Add a Question
                    </button>
                    <div class="collapse" id="collapseLogin">
                        <div class="container custom-containter">

                            <form name="questionForm" action="/questions" method="post">
                                <h2>Question</h2>
                                <div class="form-group">
                                    <textarea name="question" class="form-control" id="questionArea" rows="3"></textarea>
                                </div>
                                <hr>
                                <h2>Answers</h2>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input name="check" value="0" type="checkbox"
                                                aria-label="Checkbox for following text input">
                                        </div>
                                    </div>
                                    <input name="answer" type="text" class="form-control"
                                        aria-label="Text input with checkbox">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input name="check" value="1" type="checkbox"
                                                aria-label="Checkbox for following text input">
                                        </div>
                                    </div>
                                    <input name="answer" type="text" class="form-control"
                                        aria-label="Text input with checkbox">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input name="check" value="2" type="checkbox"
                                                aria-label="Checkbox for following text input">
                                        </div>
                                    </div>
                                    <input name="answer" type="text" class="form-control"
                                        aria-label="Text input with checkbox">
                                </div>
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">
                                            <input name="check" value="3" type="checkbox"
                                                aria-label="Checkbox for following text input">
                                        </div>
                                    </div>
                                    <input name="answer" type="text" class="form-control"
                                        aria-label="Text input with checkbox">
                                </div>

                                <div class="form-group">
                                    <label for="difficulty">Difficulty</label>
                                    <select name="difficulty" class="form-control" id="difficulty">
                                        <option>Novice</option>
                                        <option>Beginner</option>
                                        <option>Competent</option>
                                        <option>Proeficient</option>
                                        <option>Expert</option>
                                    </select>
                                </div>
                                <div class="form-group" style="display:none">
                                    <label for="qTitle">Quiz Name</label>
                                    <select name="qTitle" class="form-control" id="qTitle">
                                        <option>{{ quiz['title'] }}</option>
                                    </select>
                                </div>
                                <button id="submitQuestion" type="submit" class="btn btn-primary btn-block"
                                    value="submit">Add</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
            <div class="my-container">
                <h2 class="form-title">
                  Questions
                </h2>
                
                <div class="input-group mb-3">
                    <p class="form-control"></p>
                    <div class="input-group-append" id="button-addon3">
                      <button class="btn btn-outline-secondary" type="button">Remove</button>
                    </div>
                </div>
                
              </div>
       
        <!-- content  -->
            </div>
        <footer id="footer">DeQuest | Created By: <a class="custom_link" href="#">Stefan Cjk</a> &copy;2020</footer>
    </div>

    
</body>
</html>
